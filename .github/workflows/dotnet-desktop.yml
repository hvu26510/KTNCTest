name: .NET CI

on:
  push:                # Tá»± cháº¡y khi cÃ³ push
  pull_request:        # Tá»± cháº¡y khi cÃ³ PR
  workflow_dispatch:   # ðŸ‘ˆ ThÃªm dÃ²ng nÃ y Ä‘á»ƒ báº­t nÃºt "Run workflow"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --no-restore -c Release

      - name: Test (NUnit)
        run: dotnet test --no-build -c Release --verbosity normal
